<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/head">
<head>
<meta charset="UTF-8" />
<title>AeroTickets</title>
<link rel="stylesheet" href="../static/libs/css/bootstrap.min.css"
	th:href="@{/libs/css/bootstrap.min.css}" />
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">AeroTickets</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/voos}">Voos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/reservas}">Reservas</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">

		<table class="table table-hover">
			<thead>
				<tr>
					<th>TICKET</th>
					<th>ORIGEM</th>
					<th>DESTINO</th>
					<th>DATA</th>
					<th>HORARIO</th>
					<th>PREÇO</th>
				</tr>
			</thead>

			<tr th:each="voo : ${voo}">
				<td>VOFD-0<span th:text="${voo.id}"></span></td>
				<td><span th:text="${voo.origem}"></span></td>
				<td><span th:text="${voo.destino}"></span></td>
				<td><span th:text="${voo.datavoo}"></span></td>
				<td><span th:text="${voo.horario}"></span></td>
				<td><span th:text="${voo.preco}"></span></td>
			</tr>
		</table>

		<form th:object="${voo}" action="/reservar" method="POST">
		
			<input type="hidden" th:field="*{id}">
			
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">Nome</label>
				<div class="col-10">
					<input class="form-control" type="text" value="" name="nome" placeholder="Digite seu nome..."
						required="required">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">Idade</label>
				<div class="col-10">
					<input class="form-control" type="number" value="" max="100" placeholder="Digite sua idade..."
						required="required" name="idade">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">CPF</label>
				<div class="col-10">
					<input class="form-control" type="text" value="" name="cpf" placeholder="Ex. 123.456.789-10"
						required="required">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-email-input" class="col-2 col-form-label">Email</label>
				<div class="col-10">
					<input class="form-control" type="email" value=""
						required="required" placeholder="example@example.com" name="email">
				</div>
			</div>

			<div class="form-group row">
				<label for="example-email-input" class="col-2 col-form-label">Número Assento</label>
				<div class="col-2">
					<input class="form-control" type="number" value=""
						required="required" placeholder="" name="assento"> <span>Escolha um numero entre 1 e 100</span>
				</div>
			</div>

			<button type="submit" class="btn btn-info">Confirmar</button>
			<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
		</form>
	</div>
</body>
</html>
