<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/head">
<head>
<meta charset="UTF-8" />
<title>AeroTickets</title>
<link rel="stylesheet" href="../static/libs/css/bootstrap.min.css"
	th:href="@{/libs/css/bootstrap.min.css}" />
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">AeroTickets</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/voos}">Voos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/reservas}">Reservas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="jumbotron">Reservas</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>VOO</th>
					<th>PASSAGEIRO</th>
					<th>ASSENTO</th>
				</tr>
			</thead>

			<tr th:each="res : ${reservas}">
				<td><span th:text="${res.rid}"></span></td>
				<td>VOFD-0<span th:text="${res.vid}"></span></td>
				<td><span th:text="${res.pid}"></span></td>
				<td><span th:text="${res.assento}"></span></td>

				<td><a class="btn btn-danger"  th:href="@{/delete-reserva/} + ${res.pid}">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
